<h2>My Heroes</h2>
<ul class="list-group">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" class="list-group-item" [class.active]="hero === selectedHero">
    <span class="badge badge-primary">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
